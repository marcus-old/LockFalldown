<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>Lockscreen</title>
    <meta name="viewport" content="maximum-scale=1.0,width=device-width,initial-scale=1.0" />

	<link rel="stylesheet" type="text/css" href="css/style.css" />
    <link rel="stylesheet" type="text/css" href="css/slidetounlock.css" />

	<script src="js/slidetounlock.js" type="text/javascript"></script>
	<script src="js/jquery.js" type="text/javascript"></script>
    <script src="js/script.js" type="text/javascript"></script>
</head>
	<body>
		<div id="falldown-container">
			<img id="star-img" src="UIImages/Star.png" class="Item" style="display: none;" />
			<img id="bolt-img" src="UIImages/Bolt.png" class="Item" style="right: 100px;" />
			<img id="reverse-img" src="UIImages/Reverse.png" class="Item" style="right: 60px;" />
			<img id="clock-img" src="UIImages/Clock.png" class="Item" style="right: 20px;" />
			<div id="splash">
				<div id="title" style="position: relative; top: 30px; font-size:35px;">FallDown</div>
				<div id="tag-line" style="position: relative; top: 70px; height: 60px;">High Score: 0</div>
				<div style="position: relative; top: 80px;">
					<div class="iphone_unlock" id="iphone_unlock">
						<div class="iphone_slider" id="iphone_slider" style="left: 0px; "></div>
						<div class="iphone_slide2unlock" id="iphone_slide2unlock" style="opacity: 1; ">slide to play!</div>
					</div>
				</div>
			</div>
			<div id="container" style="display:none;">
				<div id="scoreboard">0</div>
				<div id="announce"></div>
				<canvas id="game" width="320" height="198"></canvas>
				<div id="controls">
					<div id="Left" class="control" style="float:left;" data-down="false" onmousedown="this['data-down'] = true; this.setAttribute('class','control down');" onmouseup="this['data-down'] = false; this.setAttribute('class','control');" ontouchstart="this['data-down'] = true; this.setAttribute('class','control down');" ontouchend="this['data-down'] = false; this.setAttribute('class','control');"><</div>
					<div id="PauseButton" style="position:absolute; left:70px; width:180px; height:44px; padding-top:26px;" onclick="Falldown.Pause()">Pause</div>
					<div id="Right" class="control" style="float:right;" data-down="false" onmousedown="this['data-down'] = true; this.setAttribute('class','control down');" onmouseup="this['data-down'] = false; this.setAttribute('class','control');" ontouchstart="this['data-down'] = true; this.setAttribute('class','control down');" ontouchend="this['data-down'] = false; this.setAttribute('class','control');">></div>
				</div>
			</div>
		</div>
	</body>
</html>
